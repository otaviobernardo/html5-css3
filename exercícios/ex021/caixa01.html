<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1{ /* block-level */ 

        background-color: lightcoral;
        height: 300px;
        width: 300px;

        padding-top: 10px;
        padding-left: 10px;

        border-width: 7px;
        border-color: black;
        border-style: solid;

        outline-width: 5px;
        outline-style: dashed;
        outline-color: black;
    }
    a{ /* inline-level */
        
        border-width: 10px;
        border-style: solid;
        border-color: aquamarine;

        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-right: 10px;
    }
    div >:hover{
        color: black(0, 69, 33);
        background-color: white;
    }
</style>
<body>
    <div>
        <h1>Exemplo de caixa box-level</h1>
    </div>
    <p>Parágrafos também são exemplos de de box-level, mas os <a href="#">links são exemplos de Caixas inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
