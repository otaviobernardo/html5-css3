<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    
    /*
       #  = id
       .  = class
       :  = pseudo-class
      ::  = pseudo-element
       >  = clildren
    */

    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    a{
        color: green;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: blue;
    }
    a:hover{
        color: black;
        text-decoration: underline;
        }
    .v::after{
        content: '✧';
    }
    .v::before{
        content: '✧';
    }
    .vd::after{
        content: '✧';
    }
    .vd::before{
        content: '✧';
    }
    .a::after{
        content: '✧';
    }
    .a::before{
        content: '✧';
    }
    .p::after{
        content: '✧';
    }
    .p::before{
        content: '✧';
    }
    .a{
        background-color: rgba(66, 66, 199, 0.725);
    }
    .vd{
        background-color: rgba(49, 160, 49, 0.64);
    }
    .p{
        background-color: rgba(6, 6, 6, 0.364);
    }
    .v{
        background-color: rgba(167, 60, 60, 0.782);
    }
</style>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" class="a">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" class="v">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="a">Site do Curso em Vídeo</a></li>
        <li><a href="https://dotnet.microsoft.com/pt-br/apps/xamarin" class="vd">Xamarin</a></li>
        <li><a href="https://vasco.com.br" class="p">Vasco</a></li>
    </ul>
</body>
</html>
