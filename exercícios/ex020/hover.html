<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
       body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            font-size: 4em;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 400px;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Aqui Mesmo!
        <p>Olá, Mundo! Estou virando um Dev</p>
    </div>
</body>
</html>
