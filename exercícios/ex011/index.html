<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tenta abrir esse site em vários dispositivoos diferente ou simplesmeste aumente e diinua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem mais flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/baby_sister-audio.mp3" type="audio/mp3">
        <source src="midia/baby_sister-audio.mp3" type="audio/ogg">
        <source src="midia/baby_sister-audio.mp3" type="audio/wav">
        <p>Lamento! Mas seu navegador não consegue reproduzir o áudio. <a href="midia/baby_sister-audio.mp3">Clique aqui para baixar o arquivo mp3</a></p>  
    </audio>
</body>
</html>
